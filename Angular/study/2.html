<!DOCTYPE html>
  <html ng-app="myLanguageApp">
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
      <title>Hi! this is Angular</title>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>

    <body>
    <div class="container" ng-controller="languages">
      <div class="row">
        <div class="col l12">
          <h3>Angular Controller</h3><hr>
        </div>
      </div>
      <div class="row">
        <div class="col l12">
          <input type="text" placeholder="Type your name" ng-model="name">
        </div>
      </div>
      <div class="row">
        <div class="col l4 m12">
          <h6>Choose your Favorite Language : </h6>
        </div>
        <div class="col l2 m12">
          <button class="btn orange" ng-click="php()">PHP</button>
        </div>
        <div class="col l2 m12">
          <button class="btn green" ng-click="html()">HTML</button>
        </div>
        <div class="col l2 m12">
          <button class="btn red" ng-click="javascript()">JS</button>
        </div>
        <div class="col l2 m12">
          <button class="btn blue" ng-click="css()">CSS</button>
        </div>
        <div class="col l12">
          <p>Hello {{name}}, You have selected : {{myFavLanguage}}</p>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript">
      var application = angular.module('myLanguageApp',[]);
      application.controller('languages',function($scope){
        $scope.myFavLanguage = 'None';

        $scope.php = function(){
          $scope.myFavLanguage = 'PHP';
        }
        $scope.html = function(){
          $scope.myFavLanguage = 'HTML';
        }
        $scope.javascript = function(){
          $scope.myFavLanguage = 'JavaScript';
        }
        $scope.css = function(){
          $scope.myFavLanguage = 'CSS';
        }
      });
    </script>
  </body>
</html>
